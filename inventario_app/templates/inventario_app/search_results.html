{% extends 'inventario_app/base.html' %}
{% block body%}

<h3>Resultados de la busqueda</h3>

<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="img-thumbnail" src="{{product.image.url}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Agregar al carro</button>
            
            <a class="btn btn-outline-success" href="#">Detalles</a>
            <h4 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h4>

        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
