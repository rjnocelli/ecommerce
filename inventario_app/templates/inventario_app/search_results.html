{% extends 'inventario_app/base.html' %}
{% block body%}

<h3>Resultados de la busqueda</h3>

<div class="row">
    {% for product in products %}
    <div class="col-lg-3">

        <a href="{% url 'detail' id=product.id%}"><img class="img-thumbnail" src="{{product.image.url}}"></a>        <div class="box-element product">
            <a href="{% url 'detail' id=product.id%}"><h6 style="display: inline-block"><strong>{{product.name}}</strong></h6></a>
            <hr>

            <a href="{% url 'add-to-cart' id=product.id%}"><button class="btn btn-outline-secondary add-btn update-cart">Agregar </button></a>
            
            <!-- <a class="btn btn-outline-primary btn-sm" href="{% url 'detail' id=product.id%}">Detalles</a> -->
            <h4 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h4>
        </div>
        <br>
    </div>
    {% empty %} 
    <div class="col-lg-4">
    <p>lo sentimos mucho, no se ha encontrado nada.</p>
    </div>
    {% endfor %}
</div>


{% endblock %}
