    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        {% endif %}

            <a class="dropdown-item" href="{% url 'search-view' %}?q=En Rama">En Rama</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        
        <li class="nav-item mr-auto">
          <a href="{% url 'cart' %}"><i style="vertical-align: middle" class="fas fa-shopping-cart"></i>
          </a> 
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="{% url 'search-view' %}" method="GET">
        <input name="q" class="form-control mr-sm-3" type="search" placeholder="Buscar">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
